<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
    <script src="fb.js"></script>
    <script src="fb2.js"></script>
</head>
<body class="bg-light">
  <!-- from here sign in page of html is present-->
    <div id="signin" class="container active">
        <div class="nav">Sign In</div>
        <form id="login-form">
            <input type="text" placeholder="Email or Phone" class="input" id="login-username" required />
            <input type="password" placeholder="Password" class="input" id="login-password" required />
            <button type="submit" class="button">Log In</button>
        </form>
        <button onclick="showSignup()" class="button" style="background: green">Sign Up</button>
    </div>
    <!-- here sign up page of facebook -->
    <div id="signup" class="container" style="display: none;">
      <div class="nav">Sign Up</div>
      <form id="signup-form" onsubmit="handleSignup(event)">
          <input type="text" placeholder="Full Name" class="input" id="signup-name" required />
          <input type="text" placeholder="Email or Phone" class="input" id="signup-username" required />
          <input type="password" placeholder="Password" class="input" id="signup-password" required />
          <input type="password" placeholder="Confirm Password" class="input" id="signup-confirm-password" required />
          <button type="submit" class="button">Create Account</button>
      </form>
      <button onclick="showLogin()" class="button" style="background: blue">Already have an account? Log In</button>
  </div>
  
<!--from Here main page of Facebook is start-->
    <div id="main" class="container-fluid" style="display: none">
        <div class="nav text-center bg-primary text-white p-2">
            <h2>Facebook Clone</h2> <!-- Centered Title -->
            
        </div>
        <div class="row">
          <div class="col-md-3 bg-light p-3">
            <p><strong id="user-name"></strong></p>
            <ul class="list-unstyled">
                <li><a href="#" class="btn btn-outline-primary w-100 mb-2">Friends</a></li>
                <li><a href="#" class="btn btn-outline-primary w-100 mb-2">Memories</a></li>
                <li><a href="#" class="btn btn-outline-primary w-100 mb-2">Saved</a></li>
                <li><a href="#" class="btn btn-outline-primary w-100 mb-2">Groups</a></li>
                <li><a href="#" class="btn btn-outline-primary w-100 mb-2">Marketplace</a></li>
                <li><a href="#" class="btn btn-outline-primary w-100 mb-2">Events</a></li>
                <li><a href="#friend-requests" class="btn btn-outline-primary w-100 mb-2">Friend Requests</a></li>
            </ul>
            <a href="#signin" class="btn btn-danger w-100" onclick="logout()">Log Out</a>
        </div>
              <div class="col-md-9 p-3">
                <div class="mb-3">
                    <input type="text" placeholder="What's on your mind?" class="form-control" id="think1" />
                    <button class="btn btn-primary mt-2" onclick="postContent()">Post</button> <!-- Post button -->
                </div>
                <div id="posts"> <!-- Container to display posted content -->
                    <div class="post border p-2 mb-2"><strong>Gurjap:</strong> Enjoying my day!</div>
                    <div class="post border p-2 mb-2"><strong>Ravi:</strong> Had a great weekend!</div>
                </div>
                <div id="friend-requests" class="border p-3 mt-4">
                    <h5>Friend Requests</h5>
                    <div class="friend-request d-flex justify-content-between p-2 border">
                        <span>Ravi</span>
                        <button class="btn btn-success btn-sm">Accept</button>
                    </div>
                    <div class="friend-request d-flex justify-content-between p-2 border">
                        <span>Gurjap</span>
                        <button class="btn btn-success btn-sm">Accept</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="text-center mt-4">
      <p>&copy; 2025 Facebook Clone. All rights reserved.</p>
      <h4>Contact Us</h4>
      <button onclick="toggleContactForm()" class="btn btn-secondary">Contact Us</button>
      <form id="contact-form" style="display: none;">
          <input type="text" id="contact-name" placeholder="Your Name" class="form-control mb-2" required />
          <input type="email" id="contact-email" placeholder="Your Email" class="form-control mb-2" required />
          <textarea id="contact-message" placeholder="Your Message" class="form-control mb-2" required></textarea>
          <button type="submit" class="btn btn-primary">Send</button>
      </form>
      <p id="contact-response" style="color: green; margin-top: 10px;"></p>
  </footer>
  
</body>
</html>
